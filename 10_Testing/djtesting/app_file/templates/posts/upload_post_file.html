{% extends 'blog/base_blog.html' %}

{% block title %}
    Загрузка файла со статьями
{% endblock %}

{% block content %}
    {% if request.user.is_authenticated %}
    <form action="{% url 'update_posts_url' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
            <div>
                {{ field.label }}
                {{ form.file }}
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </div>
    </form>
    {% endif %}
{% endblock %}
