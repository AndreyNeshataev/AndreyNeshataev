<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h2>РЕГИСТРАЦИЯ</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
             {{ field.label }}
             {{ field }}
            <p></p>
        </div>
    {% endfor %}
    <button type="submit">Регистрация</button>
</form>
</body>
</html>
