{% extends 'blog/base_blog.html' %}

{% block title %}
    Создание Статьи
{% endblock %}

{% block content %}
    <form action="{% url 'add_post_url' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <div class="mt-3">
        <button type="submit" class="btn btn-primary">Создать Статью</button>
        </div>
    </form>
{% endblock %}
