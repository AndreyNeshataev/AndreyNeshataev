{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ tag.title }}
{% endblock %}

{% block content %}
    <h1 class="mt-3">
        Статьи с тегом: {{ tag.title }}
    </h1>
    {% for post in tag.posts.all %}
        <div class="card">
              <div class="card-header">
                {{ post.created_date }}
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.article|truncatewords:50 }}</p>
                <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Читать</a>
              </div>
        </div>
    {% endfor %}
{% endblock %}
