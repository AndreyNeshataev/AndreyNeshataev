{% extends 'blog/base_blog.html' %}
{% load i18n %}

{% block title %}
    {% trans "Список тегов" %}
{% endblock %}

{% block content %}
    <h1 class="mt-3">
        {% trans "Теги" %}:
    </h1>
        {% for tag in tags %}
        <h3><a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a></h3>
        {% endfor %}
{% endblock %}
